<div class="container">
  <br>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Songs</mat-card-title>
      <mat-card-subtitle>This is a list of christian songs:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="selection">
        <mat-select placeholder="Language" [(value)]="selectedLanguage">
          <mat-option *ngIf="auth.isLoggedIn && auth.getUser().isAdmin()"
                      (click)="allLanguages()" value="{{'All'}}">
            {{'All'}}
          </mat-option>
          <mat-option (click)="selectLanguage(language)" *ngFor="let language of languages" [value]="language">
            {{ printLanguage(language) }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-radio-group class="example-radio-group" [(ngModel)]="sortType" (change)="changeSorting()">
        <mat-radio-button class="example-radio-button" [value]="'RELEVANCE'">Relevance</mat-radio-button>
        <mat-radio-button class="example-radio-button" [value]="'TITLE'">Title</mat-radio-button>
        <div *ngIf="auth.isLoggedIn && auth.getUser().isAdmin()">
          <mat-radio-button class="example-radio-button" [value]="'MODIFIED_DATE'">
            Sort by modified date
          </mat-radio-button>
          <mat-radio-button class="example-radio-button" [value]="'VIEWS'">Views</mat-radio-button>
        </div>
      </mat-radio-group>
      <div *ngIf="auth.isLoggedIn && (auth.getUser().isAdmin() || hasRoleForSongReview())">
        <mat-radio-group class="example-radio-group" [(ngModel)]="songsType" (change)="songsTypeChange()">
          <mat-radio-button class="example-radio-button" [value]="'PUBLIC'">Public</mat-radio-button>
          <mat-radio-button *ngIf="auth.getUser().isAdmin()" class="example-radio-button" [value]="'UPLOADED'">Uploaded</mat-radio-button>
          <mat-radio-button class="example-radio-button" [value]="'PUBLIC'">In review</mat-radio-button>
        </mat-radio-group>
      </div>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Search" aria-label="Text" matInput [formControl]="songControl"
                 (change)="searchTermTyped()">
        </mat-form-field>
      </form>
      <mat-paginator [length]="filteredSongsList.length"
                     [pageSize]="pageE.pageSize"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     [pageIndex]="pageE.pageIndex"
                     (page)="pageEvent($event)">
      </mat-paginator>
      <mat-nav-list>
        <mat-list-item *ngFor="let song of paginatedSongs" (click)="selectSong(song)">
          <a>{{ song.title }}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
