<div class="container">
  <br>
  <app-song [i_song]="song"></app-song>
  <h4>Applied: {{suggestion.applied}}</h4>
  {{suggestion.createdByEmail}}
  {{suggestion.title}}
  <textarea>
    {{suggestion.description}}
  </textarea>

  <div *ngIf="secondSong!==null">
    <app-compare-songs [song]="suggestionSong" [secondSong]="song"></app-compare-songs>
  </div>
</div>
