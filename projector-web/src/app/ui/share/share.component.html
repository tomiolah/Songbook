<div>
  <table>
    <tr>
      <td>URL:</td>
      <td>
        <input id="link" value="https://projector-songbook.herokuapp.com/song/{{data.uuid}}">
      </td>
      <td>
        <button mat-icon-button (click)="copyLink()">
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td>Embedded:</td>
      <td>
        <input id="embedded" value='<a href="https://projector-songbook.herokuapp.com/song/{{data.uuid}}">{{data.title}}</a>'>
      </td>
      <td>
        <button mat-icon-button (click)="copyEmbedded()">
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </tr>
  </table>
  <br>
  <br>
  <p *ngIf="copied!==''">{{copied}}</p>
</div>
