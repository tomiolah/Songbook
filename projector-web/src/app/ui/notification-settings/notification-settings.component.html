<div class="container">
    <br>
    <mat-card>
        <mat-card-title>
            Notifications
        </mat-card-title>
        <mat-card-subtitle>
            Here you can change your notification settings
        </mat-card-subtitle>
        <mat-card-content>
            <mat-list>
                <h3 matSubheader>Suggestions</h3>
                <mat-list-item *ngFor="let languageNotification of notifications">
                    <button type="button" matListIcon (click)="toggleSuggestionsNotification(languageNotification)">
                        <mat-icon class="green-icon" *ngIf="languageNotification.suggestions"
                            matTooltip="Notification active">
                            notifications_active</mat-icon>
                        <mat-icon *ngIf="!languageNotification.suggestions" matTooltip="Notification off">
                            notifications_off</mat-icon>
                    </button>
                    <h4 matLine>{{getLanguageName(languageNotification)}}</h4>
                </mat-list-item>
                <mat-divider></mat-divider>
                <h3 matSubheader>New songs</h3>
                <mat-list-item *ngFor="let languageNotification of notifications">
                    <button type="button" matListIcon (click)="toggleNewSongsNotification(languageNotification)">
                        <mat-icon class="green-icon" *ngIf="languageNotification.newSongs"
                            matTooltip="Notification active">
                            notifications_active</mat-icon>
                        <mat-icon *ngIf="!languageNotification.newSongs" matTooltip="Notification off">
                            notifications_off</mat-icon>
                    </button>
                    <h4 matLine>{{getLanguageName(languageNotification)}}</h4>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
